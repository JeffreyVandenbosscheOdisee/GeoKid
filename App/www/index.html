<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Since Cordova 4.* you need the whitelist plugin -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <!-- Saver would be ...
    <meta http-equiv="Content-Security-Policy" content="connect-src *; default-src 'self' data: gap: http://*.gstatic.com https://ssl.gstatic.com https://codecraftpro.com/; style-src 'self' http://fonts.googleapis.com 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src *">
    -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <!-- your app's js -->
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA6fs2VOSP0jF0zGvEhSb1RwQeUR0MWp-4&sensor=true"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.js"></script> 
</head>

<body ng-app="GeoKidApp">
    <ion-pane>
        <ion-header-bar class="bar-calm">
            <h1 class="title">Geokid</h1> <p ng-hide="internet">GEEN INTERNET</p>
        </ion-header-bar>
        <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder
    -->
        <ion-nav-view></ion-nav-view>
    </ion-pane>
</body>

</html>
