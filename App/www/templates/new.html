<section class="container">
    <h2>Your Wishes</h2>

    <form>
        <label class="item item-input item-floating-label">
            <span class="input-label">Title</span>
            <input type="text" ng-model="item.title" placeholder="Title">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Description</span>
            <input type="text" ng-model="item.description" placeholder="Description">
        </label>
        <button class="button button-assertive button-full" ng-click="add(item)" type="submit">Add</button>
    </form>
</section>
