<ion-view view-title="Login" class="background">
    <ion-content class="center" scroll="false">
        <form name="loginform" novalidate>
            <p ng-if="loginError" id="loginError" class="card error">{{ loginError }}</p>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label ">Emailadres</span>
                    <input ng-class="{error: loginform.email.$dirty}" required type="email" name="email" placeholder="Emailadres" ng-model="data.email" form-validate-after>
                    <!-- <p ng-show="loginform.email.$error.required">* emailadres is verplicht</p> -->
                </label>
                <label class="item item-input">
                    <span class="input-label">Wachtwoord</span>
                    <input required type="password" name="password" placeholder="Wachtwoord" ng-model="data.password" form-validate-after>
                    <!-- <p ng-show="loginform.password.$error.required">* Password is required</p> -->
                </label>
            </div>
            <button class="button button-large button-block icon-right button-calm button-login" ng-click="login(data)"><i class="ion-log-in"></i> Inloggen</button>
            <button class="button button-large button-block icon-right button-calm button-login" ng-click="register()"><i class="ion-log-in"></i> registereren</button>
        </form>
    </ion-content>
</ion-view>
