<ion-view view-title="Registreren">
    <ion-content class="center" scroll="true">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div class="centerdiv">
                        <form name="registerform" novalidate class="centerform">
                            <h2>Registeren bij GeoKid</h2>
                            <p ng-if="loginError" id="loginError" class="error">Dit email adres is al geregistreerd ga naar <a href='#/login'> inloggen </a> om met dit e-mail adres in te loggen!</p>
                            <div class="inputfields">
                                <label>
                                    <span>e-mail adres*</span>
                                    <input required type="email" name="email " placeholder="Emailadres " ng-model="data.email " ng-class="{ 'has-errors' : registerform.email.$invalid && !registerform.email.$pristine, 'no-errors' : registerform.email.$valid && !registerform.email.$pristine } ">
                                </label>
                                <label>
                                    <span>wachtwoord(minstens 5 tekens)*</span>
                                    <input required type="password" name="password " placeholder="Wachtwoord " ng-model="data.password " ng-minlength="5" form-validate-after ng-class="{ 'has-errors' : registerform.password.$invalid && !registerform.password.$pristine, 'no-errors' : registerform.password.$valid && !registerform.password.$pristine } ">
                                    <!-- <p ng-show="loginform.password.$error.required ">* Password is required</p> -->
                                </label>
                                <label>
                                    <span>herhaal wachtwoord*</span>
                                    <input required type="password" name="passwordRepeat " placeholder="Wachtwoord herhalen " ng-model="data.passwordRepeat " form-validate-after compare-to="data.password " ng-minlength="5" ng-class="{ 'has-errors' : registerform.passwordRepeat.$invalid && !registerform.passwordRepeat.$pristine, 'no-errors' : registerform.passwordRepeat.$valid && !registerform.passwordRepeat.$pristine } ">
                                    <!-- <p ng-show="loginform.password.$error.required ">* Password is required</p> -->
                                </label>
                                <div ng-messages="registerform.passwordRepeat.$error ">
                                    <div ng-messages-include="messages.html "></div>
                                </div>
                                <label>
                                    <span>familienaam*</span>
                                    <input required type="text" name="Familyname " placeholder="Familienaam " ng-model="data.familyname " form-validate-after ng-class="{ 'has-errors' : registerform.Familyname.$invalid && !registerform.Familyname.$pristine, 'no-errors' : registerform.Familyname.$valid && !registerform.Familyname.$pristine } ">
                                    <!-- <p ng-show="loginform.password.$error.required ">* Password is required</p> -->
                                </label>
                                <label>
                                    <span>adres: Straat + nr*</span>
                                    <input required type="text" name="StreetNr " placeholder="Adres " ng-model="data.streetnr " form-validate-after ng-class="{ 'has-errors' : registerform.StreetNr.$invalid && !registerform.StreetNr.$pristine, 'no-errors' : registerform.StreetNr.$valid && !registerform.StreetNr.$pristine } ">
                                </label>
                                <label class="halfwidth">
                                    <span>postcode*</span>
                                    <input required type="number" min="1000 " max="9999 " step="1 " name="zipcode " placeholder="Postcode " ng-model="data.zipcode " form-validate-after ng-class="{ 'has-errors' : registerform.zipcode.$invalid && !registerform.zipcode.$pristine, 'no-errors' : registerform.zipcode.$valid && !registerform.zipcode.$pristine } ">
                                </label>
                                <label class="halfwidth">
                                    <span>gemeente/stad*</span>
                                    <input required type="text" name="city " placeholder="gemeente/stad " ng-model="data.city " form-validate-after ng-class="{ 'has-errors' : registerform.city.$invalid && !registerform.city.$pristine, 'no-errors' : registerform.city.$valid && !registerform.city.$pristine } ">
                                </label>
                            </div>
                            <button class="ownbutton button-block" ng-disabled="registerform.$invalid " ng-click="register(data)" type="submit ">registeren</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
<script id="messages.html" type="text/ng-template">
    <div class="messages">
        <div class="error" ng-message="compareTo">De 2 wachtwoorden moeten identiek zijn!</div>
    </div>
</script>
